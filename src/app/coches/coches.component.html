<div>
<h2>Coches</h2>

<form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();">
    
    <p>
    <label for="">Nombre: </label>
    <input type="text" name="nombre"
     #nombre="ngModel" [(ngModel)]="coche.nombre" required>
     <span *ngIf="nombre.touched && !nombre.valid">
         El nombre del coche es incorrecto.
     </span>
    </p>

    <p>
    <label for="">Caballaje: </label>
    <input type="text" name="caballaje"
    #caballaje="ngModel" [(ngModel)]="coche.caballaje" 
    required pattern="[0-9]+">
    <span *ngIf="caballaje.touched && !caballaje.valid">
        El caballaje del coche es incorrecto.
    </span>
    </p>
    
    <p>
    <label for="">Color: </label>
    <input type="text" name="color"
    #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
    <span *ngIf="color.touched && !color.valid">
        El color del coche es incorrecto.
    </span>
    </p>
    
    <input type="submit" value="Guardar" [disabled]="!formCoche.form.valid">

</form>
</div>

<div class="listado">
    <h3>Listado de Coches</h3>
    <ul>
        <li *ngFor="let coche of coches">
            {{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}
        </li>
    </ul>
</div>

<div class="listado">
    <h3>Listado de Articulos Api Rest</h3>
    <ul *ngIf="articulos">
        <li *ngFor="let arti of articulos">
            {{arti.id}} - {{arti.title}}
        </li>
    </ul>
    <pre *ngIf="!articulos">Cargando Listado...</pre>
</div>
